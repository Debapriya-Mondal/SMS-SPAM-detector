<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


	<title>SPAM Detector</title>
</head>
<body>

	 <!--  header starts here -->

      <div class="d-lg-flex align-items-lg-center height-85vh--lg" style="background-color: #e6f9ff; height: 350px" >
        <div class="container space-2 space-0--lg mt-lg-8">
          <div class="row justify-content-lg-between align-items-lg-center">
            <div class=" mb-7 mb-lg-0">
              <!-- Title -->

              <h1 class="display-4 font-size-48--md-down mb-0" style="color: #0089b3">SPAM detector of SMS</h1>
              <!-- End Title -->
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
    <!--  header ends here -->


<form action="/" method="POST">

    <div class="container">
    	<div class="row">


    		<div class="col">
    			

  					<div class="form-group">
  						<label for="data">Drop your message : </label>
    					<textarea class="form-control" id="data" name="data" rows="3"></textarea>
  					</div>

  					<button type="submit" class="btn btn-info">Submit</button>

				
    		</div>


    		<div class="col">

    			<div class="container">
    				<h3>Output : </h3>
    				{% if data != None %}
    				<h4 style="color: red">{{ x }}</h4>
    				{% endif %}
    				
    			</div>
    			
    		</div>
    		
    	</div>
    	
    </div>

</form>

</body>
</html>
